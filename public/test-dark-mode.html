<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="p-8 bg-white dark:bg-gray-900 text-black dark:text-white transition-colors">
    <h1 class="text-2xl font-bold mb-4">Basic Tailwind Dark Mode Test</h1>
    
    <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded mb-4">
        <p>This background should change when you toggle dark mode</p>
    </div>

    <button 
        onclick="toggleDarkMode()" 
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Toggle Dark Mode
    </button>

    <div class="mt-4 p-4 border border-gray-300 dark:border-gray-700">
        <p class="text-gray-700 dark:text-gray-300">This text should change color</p>
    </div>

    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            console.log('Before toggle - Classes:', html.className);
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                console.log('Removed dark class');
            } else {
                html.classList.add('dark');
                console.log('Added dark class');
            }
            
            console.log('After toggle - Classes:', html.className);
        }

        // Initialize
        console.log('Initial classes:', document.documentElement.className);
    </script>
</body>
</html>
